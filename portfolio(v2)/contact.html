<header>
    <div class="logo">
        <span class="first__l">L</span>
    </div>
</header>

<section>
    <div class="container-fluid">
        <div class="container">
            <div class="form-box">
                <form action="">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1>Contact</h1>
                        </div>

                        <div class="col-sm-6">
                            <div class="inputBox">
                                <div class="inputLabel">Name</div>
                                <input type="text" name="name" class="input" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="inputBox">
                                <div class="inputLabel">Email</div>
                                <input type="text" name="email" class="input" required>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="inputBox">
                                <div class="inputLabel">Message</div>
                                <textarea name="message" class="input" required></textarea>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="inputBox">
                                <input type="submit" name="send" class="button__send" value="send message">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
